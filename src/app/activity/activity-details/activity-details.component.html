<div class="all">
  <h3>{{activity.name}}</h3>
  <h4>Data:</h4>
  {{activity.date.toLocaleString().substr(0, 17)}}
  <h4>Miejsce:</h4>
  <!--{{activity.city}}-->
  {{fullAddress}}
  <h4>Opis:</h4>
  <p>{{activity.description}}</p>

  <h4>Uczestnicy:</h4>
  <ul>
    <li *ngFor="let member of members">
      {{member.firstName}}, {{user.getAge(member.bday)}}
    </li>
  </ul>
</div>
