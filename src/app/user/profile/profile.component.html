<div class="all" *ngIf="this.user">
  <table>
    <tr>
      <th>Login:</th>
      <td>{{user.login}}</td>
    </tr>
    <tr *ngIf="own">
      <th>Email:</th>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <th>Imię:</th>
      <td>{{user.firstName}}</td>
    </tr>
    <tr *ngIf="own">
      <th>Nazwisko:</th>
      <td>{{user.lastName}}</td>
    </tr>
    <tr>
      <th>Miasto:</th>
      <td>{{user.city}}</td>
    </tr>
    <tr>
      <th>Data urodzenia:</th>
      <td>{{user.bday.toLocaleDateString()}}</td>
    </tr>
  </table>
  <div class="all" *ngIf="own">
    <button class="left" routerLink="/profile-edit">Edytuj</button>
    <button class="left" routerLink="/password-edit">Zmień hasło</button>
    <button class="left" (click)="delete()">Usuń</button>
  </div>
</div>
